name: Deploy Backend

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/milagrosguillot/back-abracadabra:latest .

      - name: Push image
        run: |
          docker push ghcr.io/milagrosguillot/back-abracadabra:latest

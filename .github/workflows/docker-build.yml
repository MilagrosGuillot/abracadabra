name: Docker Backend CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Docker Image
        run: |
          docker build \
            -t ghcr.io/milagrosguillot/back-abracadabra:latest \
            -f backend/Dockerfile

      - name: Push Docker Image
        run: |
          docker push ghcr.io/milagrosguillot/back-abracadabra:latest
